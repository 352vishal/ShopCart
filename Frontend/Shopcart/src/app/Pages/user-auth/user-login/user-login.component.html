
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


<br><br>
  <div class="wrapper">
    <form class="login-box" [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="login-header">
        <span>User Login</span>
      </div>

      <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
        <div class="message" *ngIf="email.errors?.['required']"><i class="fa-solid fa-triangle-exclamation"></i>Email is required.</div>
        <div class="message" *ngIf="email.errors?.['email']"><i class="fa-solid fa-triangle-exclamation"></i>Email should be valid</div>
      </small>

      <div class="input_box">
        <input type="text" id="user" class="input-field"  formControlName="email" required>
        <label for="user" class="label">Email</label>
        <i class=" icon"><i class="fa fa-envelope" aria-hidden="true"></i></i>
      </div>

      <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
        <div class="message" *ngIf="password.errors?.['required']"><i class="fa-solid fa-triangle-exclamation"></i>Password is required.</div>
      </small>

      <div class="input_box">
        <input [type]="eye" type="password" id="pass" class="input-field" formControlName="password" required>
        <label for="pass" class="label">Password</label>
        <i (click)="onClick()" *ngIf="!show" class="pi pi-eye" style="font-size: 1rem"></i>
        <i (click)="onClick()" *ngIf="show" class="pi pi-eye-slash" style="font-size: 1rem"></i>
        <i class="bx bx-lock-alt icon" id="togglePassword"></i>
      </div>

      <div class="remember-forgot">

        <div class="remember-me">
          <input type="checkbox" id="remember">&nbsp; 
          <label for="remember"> Remember me </label>
        </div>
        
        <div class="forgot">
          <a (click)="forgotPsw()">Forgot password ?</a>
        </div>
      </div>

      <div class="input_box">
        <input [disabled]="loginForm.invalid" type="submit" class="input-submit" value="Login">
      </div>
      <div class="register">
        <span>Don't have an account ? <a routerLink="/user-register">Register</a></span>
      </div>
    </form>
  </div>
