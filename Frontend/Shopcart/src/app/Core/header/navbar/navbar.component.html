<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="wrapper" [ngSwitch]="menuType" class="wrapper">
  <nav>
    <input type="checkbox" id="show-search">
    <input type="checkbox" id="show-menu">
    <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
    <div class="nav-content">
      <div class="logo">
        <a routerLink="">
        <img class="logo-img" src="https://i.ibb.co/LRDshNz/img1.jpg" alt="ShopCart"> 
        <img class="logo-txt"  src="https://i.ibb.co/5rnWSTN/text-omg.jpg" alt="ShopCart">
      </a>
    </div>
      <ul class="links" *ngSwitchCase="'default'">
        <li><a routerLink=""><i class="fa-solid fa-house"></i></a></li>
        <li><a routerLink="login" class="nav-login"><i class="fa-solid fa-user"></i></a></li>
        <li><a ><mat-icon matBadge="1" aria-hidden="false"><i class="fa-solid fa-cart-shopping"></i></mat-icon></a></li>
      </ul>
      <ul class="links" *ngSwitchCase="'seller'">
        <!-- Seller name with profile image -->
        <p-chip [ngStyle]="{'margin-top': '17px'}"
        label="{{fullName}}" 
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png" 
        alt="Avatar image" 
        />
        <li><a><i class="fa-solid fa-house"></i></a></li>
        <li><a (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
        <li><a ><mat-icon matBadge="1" aria-hidden="false"><i class="fa-solid fa-cart-shopping"></i></mat-icon></a></li>
      </ul>
    </div>
    <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
    <form class="search-box">
      <input  type="text" placeholder="Search Something..." required>
      <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
    </form>
  </nav>
</div>
