<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="wrapper" [ngSwitch]="menuType" class="wrapper">
  <nav>
    <input type="checkbox" id="show-search">
    <input type="checkbox" id="show-menu">
    <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
    <div class="nav-content">
        <p-button class="home-side-nav" icon="pi pi-bars" [link]="true" (onClick)="leftSidebar = true" />
      <div class="logo">
        <a routerLink="">
        <img class="logo-img" src="https://i.ibb.co/LRDshNz/img1.jpg" alt="ShopCart"> 
        <img class="logo-txt"  src="https://i.ibb.co/5rnWSTN/text-omg.jpg" alt="ShopCart">
      </a>
    </div>
      <ul class="links" *ngSwitchCase="'default'">
        <li><a routerLink=""><i class="fa-solid fa-house"></i></a></li>
        <li><a routerLink="login" class="nav-login"><i class="fa-solid fa-user"></i></a></li>
        <li><a ><mat-icon matBadge="1" aria-hidden="false"><i class="fa-solid fa-cart-shopping"></i></mat-icon></a></li>
      </ul>
      <ul class="links" *ngSwitchCase="'seller'">
        <li><a><i class="fa-solid fa-house"></i></a></li>
        <li><a ><mat-icon matBadge="1" aria-hidden="false"><i class="fa-solid fa-cart-shopping"></i></mat-icon></a></li>
      </ul>
    </div>
    <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
    <form class="search-box">
      <input  type="text" placeholder="Search Something..." required>
      <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
    </form>
    <ul class="links" *ngSwitchCase="'seller'">
      <p-button [ngStyle]="{'margin': '14px'}" type="button" class="mr-2" 
      icon="pi pi-user" [rounded]="true" severity="info" [link]="true" (onClick)="rightSidebar = true">
      <p-avatar [ngStyle]="{'margin': '19px'}"
      image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
      </p-button>
    </ul>
  </nav>
</div>


<div class="card flex justify-content-center">

  <!-- Left Side Menu -->
  <p-sidebar [(visible)]="leftSidebar">
    <div class=" flex justify-content-center">
      <ul [ngStyle]="{'list-style': 'none'}">
        <li>
          <a style="cursor: pointer; padding: 12px;">Category</a>
        </li><br>
        <li>
          <a style="cursor: pointer; padding: 12px;">Category</a>
        </li><br>
        <li>
          <a style="cursor: pointer; padding: 12px;">Category</a>
        </li>
      </ul>
  </div>
  </p-sidebar>

  <!-- Right Side Menu -->
  <p-sidebar [(visible)]="rightSidebar" position="right">
    <div class=" flex justify-content-center">
      <ul [ngStyle]="{'list-style': 'none'}">
        <li>
           <!-- Seller name with profile image -->
          <p-chip [ngStyle]="{'margin-top': '17px'}" label="{{fullName}}" 
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" alt="Avatar image"/>
        </li><br>
        <li>
          <a style="cursor: pointer; padding: 12px;"><i class="fa fa-gear">&nbsp;&nbsp;Setting</i></a>
        </li><br>
        <li>
          <a style="cursor: pointer; padding: 12px;"><i class="fa fa-user">&nbsp;&nbsp;Profile</i></a>
        </li><br>
        <li>
          <a style="cursor: pointer; padding: 12px;"><i class="fa fa-lock">&nbsp;&nbsp;Privacy</i></a>
        </li><br>
        <hr><br>
        <li>
          <a (click)="rightSidebar = false" style="cursor: pointer; padding: 12px; color: black;" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;&nbsp;Sign-Out</a>
        </li>

      </ul>
  </div> 
</p-sidebar>
</div>
